    <script>
        let email = (prompt("Escribe un e-mail: "));
        proteMail(email);

        function proteMail(email){
            let mail_seg = email.split("@");
            let nombre = mail_seg[0];
            let nombre_med = nombre.substring(0, nombre.length / 2);

            alert(`${nombre_med}...@${mail_seg[1]}`)
        }
    </script>
